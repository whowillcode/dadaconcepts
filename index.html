	<script>
		var selectedInput = {
			"artifact": [],

		function selected(variable) {
			selectedInput[variable] = [];
			$.each($("input:checked"), function (a) {
				selectedInput[variable].push($(this)[0].name)
			});
			return selectedInput[variable];
		}

		function selectthem(variable) {
			for (cl of selectedInput[variable]) {
				$(`input[name="${cl}"]`).prop('checked', true);
			}
		}

		function selectAll() {
			console.log("runing");
			for (variable of Object.keys(selectedInput)) {

				selectthem(variable)
